<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
    }
    header{
        background-image: linear-gradient(#F2ACC6, #F2AEC1);
        padding-bottom: 20px;
    }
    body{
        background-color: #F2D5DB;
    }
    main{
    margin: auto;
    min-width: 300px;
    max-width: 1000px;
    background-color: grey;
    margin-bottom: 30px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.425);
    border-bottom-left-radius: 10px;
    border-bottom-right-radius: 10px;
    }
    img{
        height: 500px;
    }
    h2{
        color: white;
        text-align: center;
    }
    .container {
  width: 100%;
  overflow: hidden; /* Limpa o float */
}

img {
  float: left;
  margin-right: 20px; /* Espaçamento entre a imagem e o texto */
}

p {
  margin: 0; /* Remove margens padrão */
}
    </style>
</head>
<body>
    <header>
        <h1>Primeira Foto</h1>
    </header>
    <main>
        <div class="container">
            <img src="img/img2.jpg" alt="Minha Imagem">
            <p></p>
          </div>
        <div>

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
